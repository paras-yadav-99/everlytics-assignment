<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form - Assignment-1</title>
</head>
<body>
    
    <div class="container">
        <form>
    
          <div class="input-group">
            <label>Select your source :</label>
            <p>Google Cloud Storage</p>
          </div>
    
          <div class="input-group">
            <label>Provide a name for pipeline :</label>
            <input type="text" placeholder="e.g., cust_shop_energy_gateway001" pattern=".{5,}" onkeypress="return blockSpecialChar(event)">
          </div>
    
          <div class="input-group">
            <label>GCS Project name :</label>
            <input type="text" placeholder="project-id" pattern=".{5,}">
          </div>   

          <div class="input-group">
            <label>GCS Bucket name :</label>
            <input type="text" placeholder="gs://your-bucket" pattern=".{5,}">
          </div> 
    
          <div class="input-group">
            <label>Input cloud storage file(s) :</label>
            <input type="text" placeholder="GCS location of you files" pattern=".{5,}">
          </div> 

          <div class="example">
              <p>Example:<br> gs://your-bucket/your-files/01.csv</p>
          </div>

          <div class="input-group">
            <label>GCS credentials :</label>
            <input type="text" pattern=".{5,}">
          </div> 

          <div class="input-group">
            <label>Run every :</label>
            <input type="text" placeholder="(in minutes)" pattern=".{5,}">
          </div>
    
          <div class="button">
            <input type="submit" value="Create">
            <button class="cancel">Cancel</button>
          </div>
       
        </form>
      
    </div>

</body>

<script type="text/javascript">
    function blockSpecialChar(e) {
        var k = e.keyCode;
        return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8   || (k >= 48 && k <= 57));
    }
</script>

</html>
